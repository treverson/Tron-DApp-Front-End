<mat-divider></mat-divider>

<mat-list>
    <h3 matSubheader>
        <span>Main Menu</span>
    </h3>
    <mat-list-item *ngFor="let item of navigation">

        <a class="nav-link mp-menu" [ngClass]="item.classes" *ngIf="item.url && !item.externalUrl && !item.function"
            [routerLink]="[item.url]" [routerLinkActive]="['active', 'mat-accent-bg']" [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
            [target]="item.openInNewTab ? '_blank' : '_self'" (click)="close()" matRipple>
            <mat-icon class="nav-link-icon mat-icon material-icons ng-star-inserted mp-icon">{{item.icon}}</mat-icon>
            <span class="nav-link-title ng-star-inserted mp-title">{{item.title}}</span>
        </a>

        <a class="nav-link mp-menu" [ngClass]="item.classes" *ngIf="item.url && item.externalUrl && !item.function"
            [href]="item.url" [target]="item.openInNewTab ? '_blank' : '_self'" matRipple>
            <mat-icon class="nav-link-icon mat-icon material-icons ng-star-inserted mp-icon">{{item.icon}}</mat-icon>
            <span class="nav-link-title ng-star-inserted mp-title">{{item.title}}</span>
        </a>
    </mat-list-item>
</mat-list>
